
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Email</h4>
      </div>
      <div class="modal-body">

          <form>
            

            
             <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" ng-model="user.Email" placeholder="Email">
              </div>
            </div>
            
            <div class="form-group col-sm-10q">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            
            <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
            
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">{{template}}</textarea>
            </div>
             
          </form>
                 
                 
      </div>
      
     
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Email</h4>
      </div>
      <div class="modal-body">
<!--{{leadTemplates}}     -->
          <form>
            

            
             <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" ng-model="user.Email" placeholder="Email">
              </div>
            </div>
            
            <div class="form-group col-sm-10q">
                <label for="exampleInputPassword1">Password</label>

            </div>
            
            <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>

</div>
      <div class="row">
      <button data-target=#templateModal>templatemodal</button>
        <div class="span12">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="span2">Action</th>
                <th class="span2">Name</th>
                <th class="span2">Company</th>
                <th class="span2">City</th>
                <th class="span2">Status</th>
                <th class="span2">Email</th>
                <th class="span2">Phone</th>

              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in users">
                <td class="span2" ng-model="user.Email">
                  <button type="button" class="btn btn-primary btn-lg" ng-click="selectUser(user)" data-toggle="modal" data-target="#myModal">
                    Email
                  </button>
                </td>  
                <td class="span2" ng-model="user.Name">{{user.Name}}</td>
                <td class="span2" ng-model="user.Company">{{user.Company}}</td>
                <td class="span2" ng-model="user.City">{{user.City}}</td>
                <td class="span2" ng-model="user.Status">{{user.Status[0].Type}}</td>
                <td class="span2" ng-model="user.Email">{{user.Email}}</td>
                <td class="span2" ng-model="user.Email">{{user.Phone}}</td>
               

              </tr>
            </tbody>
          </table>
